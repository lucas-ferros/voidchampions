<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Champions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">

        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <div class="slide">
                <img src="./1.jpg" alt="Bel'Veth">
            </div>

            <div class="slide first">
                <img src="./2.jpg" alt="Kai'Sa">
            </div>

            <div class="slide">
                <img src="./3.jpg" alt="Rek'Sai">
            </div>

            <div class="slide">
                <img src="./4.jpg" alt="Vel'Koz">
            </div>

            <div class="slide">
                <img src="./5.jpg" alt="Malzahar">
            </div>

        </div>

        <div class="navigation-bar">
           <label class="manual-btn" for="radio1"></label> 
           <label class="manual-btn" for="radio2"></label>
           <label class="manual-btn" for="radio3"></label>
           <label class="manual-btn" for="radio4"></label>
           <label class="manual-btn" for="radio5"></label>


        </div>

    </div>
</body>
</html>
